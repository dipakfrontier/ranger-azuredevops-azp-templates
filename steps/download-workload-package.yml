---
parameters:
  - name: feedName
    type: string
  - name: version
    type: string

steps:
  - task: UniversalPackages@0
    displayName: Download workload package
    inputs:
      command: download
      versionOption: custom
      vstsFeed: $(System.TeamProject)/${{ parameters.feedName }}
      vstsFeedPackage: $(Build.Repository.Name)
      vstsPackageVersion: ${{ parameters.version }}
