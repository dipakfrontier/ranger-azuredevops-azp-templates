---
parameters:
  - name: description
    type: string
    default: ""
  - name: feedName
    type: string
  - name: version
    type: string

steps:
  - task: UniversalPackages@0
    displayName: Publish workload package
    inputs:
      command: publish
      packagePublishDescription: ${{ parameters.description }}
      publishDirectory: $(System.DefaultWorkingDirectory)
      versionOption: custom
      versionPublish: ${{ parameters.version }}
      vstsFeedPublish: ${{ parameters.feedName }}
      vstsFeedPackagePublish: $(Build.Repository.Name)
